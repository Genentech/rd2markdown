# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
        # MacOs
        # MacOs does not support legacy versions so we are only checking
        # against the release
          - {os: macOS-latest,   r: 'release'}
        # Windows
          - {os: windows-latest,   r: '4.1.3'}
          - {os: windows-latest,   r: '4.0.4'}
          - {os: windows-latest,   r: '3.6.3'}
        # Ubuntu 18-04
          - {os: ubuntu-18.04,   r: '4.1.3'}
          - {os: ubuntu-18.04,   r: '4.0.4'}
          - {os: ubuntu-18.04,   r: '3.6.3'}
        # Ubuntu 20-04
          - {os: ubuntu-20.04,   r: '4.1.3'}
          - {os: ubuntu-20.04,   r: '4.0.4'}
          - {os: ubuntu-20.04,   r: '3.6.3'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - uses: r-lib/actions/check-r-package@v1
